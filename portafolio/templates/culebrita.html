<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/culebrita.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/games/culebrita/logo.ico' %}">
    <title>Snake Game!</title>
</head>

<body>

    <div id="wrapper">

        <div id="left-div">
            <img src="{% static 'images/games/culebrita/logo.png'%}" id="logo">
            <hr>

            <div id="score-div">
                <label> Score: </label>
                <label id="score"></label>
            </div>
        </div>

        <div id="game-container" class="bg-cover" style="background-color: black;">
            <canvas id="game-canvas"></canvas>
        </div>


        <audio controls autoplay id="theme-audio">
            <source src="resources/theme.mp3" type="audio/mp3">
        </audio>
    </div>
</body>

<script src="{%static 'javascript/culebrita.js'%}"></script>

</html>
